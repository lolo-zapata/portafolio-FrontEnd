<ul class="tab-pane fade show active" id="pills-skill" role="tabpanel" aria-labelledby="pills-skill-tab">
    <li *ngFor="let progreso of progresoList" class="single-progress">
        <h6>{{progreso.habilidad}}</h6>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <span class="label">{{progreso.valor}}</span>
    </li>
    <li class="single-progress">
        <h6>Backend Developer</h6>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <span class="label">50%</span>
    </li>
    <li class="single-progress">
        <h6>DB Server</h6>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <span class="label">50%</span>
    </li>
</ul>
