<li *ngFor="let circleSkills of skillsList">
    <circle-progress
    [percent]="circleSkills.percent"
    [radius]="circleSkills.radius"
    [imageSrc]="circleSkills.imageSrc"
    [showImage]="true"
    [imageHeight]="67"
    [imageWidth]="67"
    [showUnits]="false"
    [showSubtitle]="false"
    [outerStrokeWidth]="10"
    [innerStrokeWidth]="3"
    [outerStrokeColor]="'#Fc3838'"
    [innerStrokeColor]="'#337DFF'"
    [animation]="true"
    [animationDuration]="300"
    [lazy]="false">
    </circle-progress>
</li>
